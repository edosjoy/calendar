<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calendar">
    <div class="buttons">
        <button class="previous">Предыдущий месяц</button>
        <button class="next">Следующий месяц</button>
    </div>
    <div class="month-and-year">
        <span class="year"></span>
        <span class="month"></span>
    </div>
    <div class="days"></div>
    <div class="buttons">
        <button class="today">Сегодня</button>
        <input type="text" class="input-year" placeholder="input year">
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
